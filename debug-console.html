<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Trip Planner - Debug Console</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      background: #000;
      color: #0f0;
      overflow: hidden;
    }

    #header {
      background: #111;
      border-bottom: 2px solid #333;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.5px;
    }

    #status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc2626;
    }

    .status-dot.connected {
      background: #059669;
    }

    #console {
      height: calc(100vh - 50px);
      overflow-y: auto;
      padding: 20px;
      font-size: 13px;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 4px;
      display: flex;
      gap: 12px;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .log-timestamp {
      color: #666;
      flex-shrink: 0;
    }

    .log-message {
      color: #fff;
      word-break: break-word;
    }

    .log-entry.info .log-message {
      color: #fff;
    }

    .log-entry.success .log-message {
      color: #10b981;
    }

    .log-entry.warning .log-message {
      color: #fbbf24;
    }

    .log-entry.error .log-message {
      color: #ef4444;
    }

    .log-entry.ai-reasoning {
      background: #1a1a1a;
      padding: 8px 12px;
      border-left: 3px solid #3b82f6;
      margin: 4px 0;
      border-radius: 4px;
    }

    .log-entry.ai-reasoning .log-message {
      color: #60a5fa;
      font-style: italic;
      line-height: 1.8;
    }

    .log-entry.ai-reasoning .log-timestamp {
      color: #3b82f6;
    }

    #console::-webkit-scrollbar {
      width: 8px;
    }

    #console::-webkit-scrollbar-track {
      background: #111;
    }

    #console::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    #console::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    .welcome {
      color: #10b981;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #222;
    }

    .welcome h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .welcome p {
      font-size: 12px;
      color: #888;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>AI TRIP PLANNER DEBUG CONSOLE</h1>
    <div id="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Disconnected</span>
    </div>
  </div>

  <div id="console">
    <div class="welcome">
      <h2>Debug Console Initialized</h2>
      <p>Waiting for WebSocket connection to backend server...</p>
      <p>Server: ws://localhost:3000</p>
      <p>All AI processing events and system logs will appear here in real-time.</p>
    </div>
  </div>

  <script>
    const consoleEl = document.getElementById('console');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    let ws = null;
    let reconnectInterval = null;

    function addLog(timestamp, level, message) {
      const entry = document.createElement('div');

      // Detect AI reasoning messages
      const isAiReasoning = message.startsWith('AI:');
      entry.className = `log-entry ${isAiReasoning ? 'ai-reasoning' : level}`;

      const timestampEl = document.createElement('span');
      timestampEl.className = 'log-timestamp';
      timestampEl.textContent = `[${timestamp}]`;

      const messageEl = document.createElement('span');
      messageEl.className = 'log-message';
      messageEl.textContent = message;

      entry.appendChild(timestampEl);
      entry.appendChild(messageEl);
      consoleEl.appendChild(entry);

      // Auto-scroll to bottom
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function connectWebSocket() {
      try {
        ws = new WebSocket('ws://localhost:3000');

        ws.onopen = () => {
          statusDot.classList.add('connected');
          statusText.textContent = 'Connected';
          const now = new Date().toLocaleTimeString('en-US', { hour12: false });
          addLog(now, 'success', 'WebSocket connection established');

          if (reconnectInterval) {
            clearInterval(reconnectInterval);
            reconnectInterval = null;
          }
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            addLog(data.timestamp, data.level, data.message);
          } catch (e) {
            console.error('Failed to parse message:', e);
          }
        };

        ws.onerror = (error) => {
          const now = new Date().toLocaleTimeString('en-US', { hour12: false });
          addLog(now, 'error', 'WebSocket error - check if backend server is running on port 3000');
        };

        ws.onclose = () => {
          statusDot.classList.remove('connected');
          statusText.textContent = 'Disconnected';
          const now = new Date().toLocaleTimeString('en-US', { hour12: false });
          addLog(now, 'warning', 'WebSocket connection closed - attempting reconnect in 3s...');

          if (!reconnectInterval) {
            reconnectInterval = setInterval(() => {
              const now = new Date().toLocaleTimeString('en-US', { hour12: false });
              addLog(now, 'info', 'Reconnecting to server...');
              connectWebSocket();
            }, 3000);
          }
        };
      } catch (error) {
        const now = new Date().toLocaleTimeString('en-US', { hour12: false });
        addLog(now, 'error', `Connection failed: ${error.message}`);
      }
    }

    // Initial connection
    connectWebSocket();

    // Log browser info on load
    window.addEventListener('load', () => {
      const now = new Date().toLocaleTimeString('en-US', { hour12: false });
      addLog(now, 'info', `Browser: ${navigator.userAgent.split(' ').slice(-2).join(' ')}`);
      addLog(now, 'info', `Screen: ${window.screen.width}x${window.screen.height}`);
      addLog(now, 'info', 'Monitoring for AI trip planner events...');
    });
  </script>
</body>
</html>
